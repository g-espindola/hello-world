<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font:normal 20pt Arial;
            background: rgb(57, 167, 57);
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="area"> Interact </div>

    <script>

        var a = document.getElementById('area')

        a.addEventListener('click', whenClicked)
        a.addEventListener('mouseout', out)
        a.addEventListener('mouseenter', enter)

        function whenClicked(){
            a.innerText = 'Clicked'
            a.style.background = 'aqua'
        }

        function enter(){
            a.innerText = 'Entered'
        }

        function out(){
            a.innerText = 'Left'
        }

    </script>
</body>
</html>
